<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>前航 - 前端导航网站</title>
    <link rel="stylesheet" href="style.36f80f42.css">
    <style>.icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }</style>
</head>

<body>
    <header class="globalHeader">
        <form action="http://www.baidu.com/s" class="searchForm">
            <input type="text" name="wd">
            <button type="submit">搜索</button>
        </form>
    </header>
    <main class="globalMain">
        <ul class="siteList">
            <li>
                <a href="https://www.acfun.cn">
                    <div class="site">
                        <div class="logo">
                            <img src="https://www.google.com/s2/favicons?sz=64&domain_url=acfun.cn" alt="">
                        </div>
                        <div class="link">acfun.cn</div>
                    </div>
                </a>
            </li>
            <li>
                <a href="https://bilibili.com/">
                    <div class="site">
                        <div class="logo">
                            <img src="https://www.google.com/s2/favicons?sz=64&domain_url=bilibili.com" alt="bilibili">
                        </div>
                        <div class="link">bilibili.com</div>
                    </div>
                </a>
            </li>
            <li class="last">
                <div class="addButton">
                    <div class="iconWrapper">
                        <svg class="icon">
                            <use xlink:href="#icon-add"></use>
                        </svg>
                    </div>
                    <div class="text">新增网站</div>
                </div>
            </li>
        </ul>
    </main>
    <script src="//at.alicdn.com/t/font_2219020_fh4wsumcv1s.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="main.5af905c4.js"></script>
</body>

</html>
